<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--compiled and minified css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/styles.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com" />

    
</head>
<body>
   <header class="text-center text-black bg-light bg-gradient p-2"><h1>Weather App</h1></header>
<div class="container">
       <main class="row p-24">

            <div class="card vh-100 col-3 bg-light">
                <div class="card-body">
                    <h2 class="card-title text-black">Search by City:</h2>
                    <form id="input-form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="user-input"/>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-secondary bg-gradient" type="submit">Search</button>
                        </div>
                        <hr />
                    </form>
                    <div id="cities"></div>                    
                </div>
            </div>
            <div id="showing-results" class=" col-9 vh-100"></div>

       </div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light">
    <marquee>Weather App &copy 2021</marquee>
    </footer>
  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/weatherApp.js"></script>
    
</body>
</html>
